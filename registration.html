<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Lines Utility Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Kutty cdn -->
    <script src="https://cdn.jsdelivr.net/npm/kutty@latest/dist/kutty.min.js"></script>
    <!-- Tailwind elements start -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <!-- Tailwind elements end -->
    <!-- Tailwind components start -->
    <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>
    <!-- Tailwind components end -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        primary: {
                            light: "#fefcbf", // For lighter primary color
                            DEFAULT: "#b7791f", // Normal primary color
                            dark: "#744210", // Used for hover, active, etc.
                        },
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
    <!-- Header and footer script -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("/dist/header.html");
            $("#footer").load("/dist/footer.html");
        });
    </script>

</head>

<body>


    <!-- navbar goes here -->
    <div id="header"></div>


    <section class="bg-gray-50">
        <div class="px-4 py-8 mx-auto max-w-7xl">
            <a href="/" title="Kutty Home Page" class="flex items-center justify-start sm:justify-center">
                <img src="logo.jpg" alt="" width="150">
            </a>
            <div
                class="w-full px-0 pt-5 pb-6 mx-auto mt-4 mb-0 space-y-4 bg-transparent border-0 border-gray-200 rounded-lg md:bg-white md:border sm:w-10/12 md:w-8/12 lg:w-6/12 xl:w-4/12 md:px-6 sm:mt-8 sm:mb-5">
                <h1 class="mb-5 text-xl font-light text-left text-gray-800 sm:text-center">Sign up to our product today for
                    free</h1>
                <form class="pb-1 space-y-4">
                    <label class="block">
                        <span class="block mb-1 text-xs font-medium text-gray-700">Name</span>
                        <input class="form-input" type="text" placeholder="Your full name"  />
                    </label>
                    <label class="block">
                        <span class="block mb-1 text-xs font-medium text-gray-700">Your Email</span>
                        <input class="form-input" type="email" placeholder="Ex. james@bond.com" inputmode="email"
                             />
                    </label>
                    <label class="block">
                        <span class="block mb-1 text-xs font-medium text-gray-700">Create a password</span>
                        <input class="form-input" type="password" placeholder="••••••••"  />
                    </label>
                    <div class="flex flex-col items-start justify-between sm:items-center sm:flex-row">
                        <label class="flex items-center">
                            <input type="checkbox" class="form-checkbox" />
                            <span class="block ml-2 text-xs font-medium text-gray-700 cursor-pointer">Agree to Privacy
                                Policy</span>
                        </label>
                        <a href="/success.html" class="w-full mt-5 bg-blue-600 px-4 py-2 text-white sm:w-auto sm:mt-0">Sign Up</a>
                    </div>
                </form>
            </div>
            <p class="my-0 text-xs font-medium text-center text-gray-700 sm:my-5">
                Already have an account?
                <a href="http://3lines.biz/login" class="text-purple-700 hover:text-purple-900">Sign in</a>
            </p>
        </div>
    </section>



    <!-- footer -->
    <div id="footer"></div>


    <!-- footer ends -->

    <!-- nav bar script starts -->
    <script>// grab everything we need
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        // add event listeners
        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });</script>
    <!-- nav bar script ends -->
    <!-- tailwind elements cdn -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
</body>

</html>
