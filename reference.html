<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Lines Utility Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Kutty cdn -->
  <script src="https://cdn.jsdelivr.net/npm/kutty@latest/dist/kutty.min.js"></script>
  <!-- Tailwind elements start -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
  <!-- Tailwind elements end -->
  <!-- Tailwind components start -->
  <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>
  <!-- Tailwind components end -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            primary: {
              light: "#fefcbf", // For lighter primary color
              DEFAULT: "#b7791f", // Normal primary color
              dark: "#744210", // Used for hover, active, etc.
            },
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
  <!-- Header and footer script -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
  <script>
    $(function () {
      $("#header").load("/dist/header.html");
      $("#footer").load("/dist/footer.html");
    });
  </script>

</head>

<body>

  
    <!-- navbar goes here -->
    <div id="header"></div>

  <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap w-full mb-20 flex-col items-center text-center">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">Company docs</h1>
      </div>
      <div class="flex flex-wrap -m-4">
        <div class="xl:w-1/3 md:w-1/2 p-4">
          <div class="border border-gray-200 p-6 rounded-lg">
            <h2 class="text-lg text-gray-900 font-medium title-font mb-2"><a href="https://3lines.live/pdf/Incorporation%20Certificate%20(1).pdf">Incorporation Certificate</a></h2>
          </div>
        </div>
        <div class="xl:w-1/3 md:w-1/2 p-4">
          <div class="border border-gray-200 p-6 rounded-lg">
            <h2 class="text-lg text-gray-900 font-medium title-font mb-2"><a href="https://3lines.live/pdf/Company%20Pan.jpg">PAN Card</a></h2>
          </div>
        </div>
        <div class="xl:w-1/3 md:w-1/2 p-4">
          <div class="border border-gray-200 p-6 rounded-lg">
            <h2 class="text-lg text-gray-900 font-medium title-font mb-2"><a href="https://3lines.live/pdf/Company%20GST.pdf">GST</a></h2>
          </div>
        </div>
        <div class="xl:w-1/3 md:w-1/2 p-4">
          <div class="border border-gray-200 p-6 rounded-lg">
            <h2 class="text-lg text-gray-900 font-medium title-font mb-2"><a href="https://3lines.live/pdf/Company%20MSME.pdf">MSME Certificate</a></h2>
          </div>
        </div>
        <div class="xl:w-1/3 md:w-1/2 p-4">
          <div class="border border-gray-200 p-6 rounded-lg">
            <h2 class="text-lg text-gray-900 font-medium title-font mb-2"><a href="https://3lines.live/pdf/Sample%20Cheque.jpeg">Cancelled Cheque</a></h2>
          </div>
        </div>
        <div class="xl:w-1/3 md:w-1/2 p-4">
          <div class="border border-gray-200 p-6 rounded-lg">
            <h2 class="text-lg text-gray-900 font-medium title-font mb-2"><a href="https://3lines.live/pdf/tan.pdf">TAN</a></h2>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <div class="flex justify-center items-center">
    <img src="https://3lines.live/pdf/Record%20(1).jpeg" alt="" width="500" class="mb-6">
  </div>

  <!-- footer -->
  <div id="footer"></div>


  <!-- footer ends -->

  <!-- nav bar script starts -->
  <script>// grab everything we need
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    // add event listeners
    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });</script>
  <!-- nav bar script ends -->
  <!-- tailwind elements cdn -->
  <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
</body>

</html>
